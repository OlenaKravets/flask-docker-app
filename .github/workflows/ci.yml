name: Flask Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: flask_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask mysql-connector-python

      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..10}; do
            echo "‚è≥ –û—á—ñ–∫—É–≤–∞–Ω–Ω—è MySQL... ($i)"
            nc -z localhost 3306 && echo "‚úÖ MySQL –Ω–∞ –ø–æ—Ä—Ç—É 3306" && break
            sleep 3
          done

      - name: Run Flask app in background
        run: |
          python app.py &
          sleep 5

      - name: Check Flask /health endpoint
        run: |
          for i in {1..10}; do
            echo "üîÅ –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ Flask /health ($i)"
            if curl -s http://localhost:5000/health | grep OK; then
              echo "‚úÖ Flask –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –Ω–∞ /health"
              exit 0
            fi
            sleep 3
          done
          echo "‚ùå Flask –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î"
          exit 1

